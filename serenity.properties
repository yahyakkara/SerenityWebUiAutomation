serenity.project.name=Trendyol Serenity Case Study
webdriver.timeouts.implicitlywait=5000
webdriver.wait.for.timeout=10000
webdriver.base.url=http://www.trendyol.com/
serenity.take.screenshots=FOR_EACH_ACTION
serenity.test.root=testcases
serenity.requirement.types=theme,epic
chrome_preferences.profile.default_content_setting_values.notifications=2
chrome.switches=--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;--disable-popup-blocking;\
  --disable-default-apps;--disable-extensions-file-access-check;--incognito;--disable-infobars,--disable-gpu
webdriver.driver=firefox